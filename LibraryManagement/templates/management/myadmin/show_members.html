{% extends 'management/myadmin/base.html'%}
{% load static from staticfiles %}

{% block mainbody%}
    {% for user in users %}
        {% if user.permission == 1 %}
            社员姓名:{{ user.nickname }}    <a href="{% url 'del_member' user.id %}">移除该社</a> <br>
        {% elif user.permission > 1 %}
            社长: {{ user.nickname }} <br>
        {% endif %}
    {% endfor %}
{% endblock %}
